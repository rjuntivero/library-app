<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./dist/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title-card">
        <div class="title-text">
          <h1>My Library</h1>
        </div>
      </div>
      <div class="intro-text">
        <p>This is a library web application used to store all of your favorite books! Fill out the book form below to add a new book to the collection! :>></p>
      </div>

      <div class="form-container">
        <form action="" id="book-form">
          <h3>Add a Book To the Collection!:</h3>
          <div class="form-fields">
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" />
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" />
            <label for="book-year">Year Written:</label>
            <input type="number" id="book-year" />
            <label for="book-pages">Pg Count:</label>
            <input type="number" id="book-pages" />
            <label for="book-age">Used</label>
            <input type="checkbox" id="book-age" />
          </div>

          <button id="add-book-btn">Add Book</button>
        </form>
      </div>
      <div class="library-card tooltip">
        <div class="book-section">
          <!-- <button id="modal-open">New Book</button> -->
          <div class="book-container">
            <div class="book card" data-author="deez" data-year="2024" data-pageCount="69" data-age="USED">
              <div class="card-text">
                <h3>"Of Mice and Men"</h3>
              </div>
            </div>
            <div class="book card" data-author="YOUR MOM" data-year="2024" data-pageCount="69" data-age="USED">
              <div class="card-text">
                <h3>"The Lion King"</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
